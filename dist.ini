name   = MaxMind-DB-Writer
author = Olaf Alders <oalders@maxmind.com>
author = Greg Oschwald <goschwald@maxmind.com>
author = Dave Rolsky <drolsky@maxmind.com>
author = Mark Fowler <mfowler@maxmind.com>

[@MAXMIND]
dist = MaxMind-DB-Writer
make_tool = ModuleBuild
prereqs_skip = GraphViz2
stopwords = CIDR
stopwords = docs
stopwords = en
stopwords = GeoIP
stopwords = MMDB
stopwords = routable
stopwords = Teredo
stopwords = toplevel
stopwords = TW
stopwords = uint
stopwords = zh
-remove = ModuleBuild
-remove = Test::Compile
-remove = Test::Pod::Coverage::Configurable
-remove = Test::TidyAll
PPPort.filename = c/ppport.h
Test::CleanNamespaces.skip = MaxMind::DB::Writer::Util

[=inc::MyModuleBuild]

[Prereqs / DevelopRequires]
JSON = 0

